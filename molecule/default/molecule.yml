---
dependency:
  name: galaxy
  options:
    role-file: molecule/common/requirements/oss_requirements.yml
driver:
  name: docker
lint: |
  set -e
  ansible-lint --force-color
platforms:
  - name: ubuntu-bionic
    image: ubuntu:bionic
    dockerfile: ../common/Dockerfile.j2
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /sbin/init
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
